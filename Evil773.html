<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Viewer</title>
</head>
<body>
    <h1>Content of btr.txt</h1>
    <pre id="txtContent">Loading...</pre>

    <script>
        fetch('Evil773.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('txtContent').textContent = data;
            })
            .catch(error => {
                document.getElementById('txtContent').textContent = 'Failed to load FSN_HF.txt file.';
            });
    </script>
</body>
</html>
